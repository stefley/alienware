<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
        body,
        html {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body style="background:-webkit-gradient(linear, 0 0, 0 bottom, from(#23123e), to(#6a3252))">
    <div class="box container-fluid" style="width:70%;height:50%;margin:200px auto;">
        <form class="form-horizontal container-fluid" style="background:#fff;border-radius:10px;" method="post" active="reg">
            <div style="height:20px;"></div>
            <div class="form-group has-feedback">
                <label for="inputEmail3" class="col-sm-2 control-label ">Email</label>
                <div class="col-sm-6 input-group">
                    <span class="input-group-addon">@</span>
                    <input type="email" class="form-control" id="inputEmail3 " placeholder="Email">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" style="display:none"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" style="display:none"></span>
                    <span id="inputSuccess5Status" class="sr-only">(success)</span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-6 input-group">
                    <span class="input-group-addon">num+letter</span>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" style="display:none"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" style="display:none"></span>
                    <span id="inputSuccess5Status" class="sr-only">(success)</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <div class="checkbox">
                        <label>
                    <input type="checkbox"> Remember me
                  </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
<script>
    $(function() {
        var emailReg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        var passReg = /^[A-Za-z]+[0-9]+[A-Za-z0-9]*|[0-9]+[A-Za-z]+[A-Za-z0-9]*$/g;
        //邮箱判断
        $('input[type="email"]').blur(function() {
            console.log($(this).siblings('.glyphicon-remove'));
            var sEmail = $('input[type="email"]').val();
            if (emailReg.test(sEmail) == true) {
                $(this).parent().parent().removeClass('has-error');
                $(this).parent().parent().addClass('has-success');
                $(this).next('.glyphicon-ok').css('display', 'block');
                $(this).siblings('.glyphicon-remove').css('display', 'none');
            } else if (emailReg.test(sEmail) == false) {
                $(this).parent().parent().removeClass('has-success');
                $(this).parent().parent().addClass('has-error');
                $(this).next('.glyphicon-ok').css('display', 'none');
                $(this).siblings('.glyphicon-remove').css('display', 'block');
            }
        });
        //密码判断
        $('input[type="password"]').blur(function() {
            console.log($(this).siblings('.glyphicon-remove'));
            var sPass = $('input[type="password"]').val();
            if (passReg.test(sPass) == true) {
                $(this).parent().parent().removeClass('has-error');
                $(this).parent().parent().addClass('has-success');
                $(this).next('.glyphicon-ok').css('display', 'block');
                $(this).siblings('.glyphicon-remove').css('display', 'none');
            } else if (passReg.test(sPass) == false) {
                $(this).parent().parent().removeClass('has-success');
                $(this).parent().parent().addClass('has-error');
                $(this).next('.glyphicon-ok').css('display', 'none');
                $(this).siblings('.glyphicon-remove').css('display', 'block');
            }
        });
    });
</script>
